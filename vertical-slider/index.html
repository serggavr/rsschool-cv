<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical-slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="step fixIt">
                <h2>I Fixed It</h2>
                <p></p>
            </div>
            <div class="step takeError">
                <h2>Error</h2>
                <p></p>
            </div>
            <div class="step firstRun">
                <h2>First Run</h2>
                <p></p>
            </div>
            <div class="step writeCode">
                <h2>Write Code</h2>
                <p>Hello world!</p>
            </div>
        </div>

        <div class="controls">
            <button class="down">
                <img src="https://img.icons8.com/ios-glyphs/15/000000/down--v1.png"/>
            </button>
            <button class="up">
                <img src="https://img.icons8.com/ios-glyphs/15/000000/up--v1.png"/>
            </button>
        </div>

        <div class="slider">
            <div class="slide write">

            </div>
            <div class="slide run">

            </div>
            <div class="slide take">

            </div>
            <div class="slide fix">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
